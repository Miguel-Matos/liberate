<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="js/library.js" defer></script>
  <script src="js/shelf.js" defer></script>
  <title>Liberate</title>
</head>
<body>
  <button id="add" class="bg-blue-300 rounded-lg px-3 py-2 mx-auto">New Book</button>

  <div id="shelf" class="grid grid-cols-1 md:grid-cols-3 gap-5">

  </div>
  
  <form action="" method="post" id="bookform" class="bg-slate-100 p-5 rounded-lg max-w-sm">
    <div class="mx-auto text-center flex flex-col justify-center">
      <label for="title">Title</label>
      <input class="border mb-5" type="text" name="title" id="title" required>
  
      <label for="author">Author</label>
      <input class="border mb-5" type="text" name="author" id="author" required>
  
      <label for="pages">Number of Pages</label>
      <input class="border mb-5" type="number" name="pages" id="pages" min="1" required>
  
      <fieldset class="mb-5">
        <legend>Have you read this book?</legend>
        <label for="read">Read</label>
        <input type="radio" id="read" name="read" value="Read">
    
        <label for="notread">Not Read</label>
        <input type="radio"  id="notread" name="read" value="Not Read">
      </fieldset>
    </div>

    <div class="flex justify-center gap-5">
      <button type="submit" id="submitbook" class="bg-blue-300 rounded-lg px-3 py-2">Add Book</button>
      <button type="button" id="cancel" class="bg-red-300 rounded-lg px-3 py-2">Cancel</button>
    </div>

  </form>
</body>
</html>
