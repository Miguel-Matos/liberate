<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="js/library.js" defer></script>
  <script src="js/shelf.js" defer></script>
  <title>Liberate</title>
</head>
<body>
  <button id="add" class="bg-blue-300 rounded-lg px-3 py-2 mx-auto">Add Book</button>

  <div id="shelf">

  </div>
  
  <form action="" method="post" id="bookform" class="bg-slate-100 p-5 rounded-lg flex flex-col max-w-sm">
    <label for="title">Title</label>
    <input class="border" type="text" name="title" id="title" required>

    <label for="author">Author</label>
    <input class="border" type="text" name="author" id="author" required>

    <label for="pages">Number of Pages</label>
    <input class="border" type="number" name="pages" id="pages" required>

    <fieldset>
      <legend>Have you read this book?</legend>
      <label for="read">Read</label>
      <input type="radio" id="read" name="read" value="Read">
  
      <label for="notread">Not Read</label>
      <input type="radio"  id="notread" name="read" value="Not Read">
    </fieldset>

    <button type="submit" id="submitbook" class="bg-blue-300 rounded-lg px-3 py-2">Add Book</button>
  </form>
</body>
</html>
