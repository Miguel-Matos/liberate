<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="js/library.js" defer></script>
  <title>Liberate</title>
</head>
<body>
  <button id="add" class="bg-blue-300 rounded-lg px-3 py-2">Add</button>


  <div class="shelf">

  </div>
  
  <form action="" method="post" id="bookform" class="bg-slate-100 p-5 rounded-lg flex flex-col max-w-sm">
    <label for="title">Title</label>
    <input class="border" type="text" name="title" required>

    <label for="author">Author</label>
    <input class="border" type="text" name="author" required>

    <label for="pages">Number of Pages</label>
    <input class="border" type="text" name="pages" required>

    <fieldset>
      <legend>Have you read this book?</legend>
      <label for="read">Yes</label>
      <input type="radio" name="read" value="Yes">
  
      <label for="read">No</label>
      <input type="radio" name="read" value="No">
    </fieldset>
  </form>
</body>
</html>
